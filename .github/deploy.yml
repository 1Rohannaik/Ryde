name: ğŸš€ Deploy Ryde App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ” Deploy Backend to Render
        run: |
          curl -X POST "${{ secrets.RENDER_BACKEND_HOOK }}"
      
      - name: â³ Wait for Backend to Start (Optional)
        run: sleep 40
      
      - name: ğŸŒ Deploy Frontend to Render
        run: |
          curl -X POST "${{ secrets.RENDER_FRONTEND_HOOK }}"
