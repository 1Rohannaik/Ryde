version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4000:3000"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - ryde-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      platform: linux/amd64  
    ports:
      - "5173:4173"
    env_file:
      - ./frontend/.env
    restart: unless-stopped
    networks:
      - ryde-network

networks:
  ryde-network:
    driver: bridge
